<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="bg-imgs">
            <img src="https://www.nomadicweekends.com/wp-content/uploads/2021/02/Mim-Tea-Garden-Homestay-42.jpeg" loading="eager" style="opacity:100%">

            <img src="https://www.nomadicweekends.com/wp-content/uploads/2021/02/Mim-Tea-Garden-Homestay-41.jpeg" loading="eager">
            <img src="https://www.nomadicweekends.com/wp-content/uploads/2021/02/Mim-Tea-Garden-Homestay-40.jpeg" loading="eager">
            <img src="https://www.nomadicweekends.com/wp-content/uploads/2021/02/Mim-Tea-Garden-Homestay-39.jpeg" loading="eager">
            <h1>Darjeeling Tour</h1>
            <div class="Countdown-container">
                <div class="countdown el days-c">
                    <p class="big-text " id="days">0</p>
                    <span>days</span>
                </div>
                <div class="countdown el hours-c">
                    <p class="big-text " id="hours">0</p>
                    <span>hours</span>
                 </div>
                <div class="countdown el mins-c">
                    <p class="big-text " id="mins">0</p>
                    <span>minutes</span>
                </div>
                <div class="countdown el seconds-c">
                    <p class="big-text " id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
    </body>

</html>
